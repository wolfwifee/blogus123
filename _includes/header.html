<style type="text/css">
span.yueyuan {font-family: mfyueyuan;display: none;}
pan.yuehei { font-family: mfyuehei;display: none;}
img.preload { display: none; }
</style>
<img src="/assets/img/touring-min.jpg" alt="" class="preload" />
<span class="yueyuan">美国</span>
<span class="yuehei">美国</span>
 <div class="header">
     <div class="container">
         <h1 class="logo"><a href="/">{{ site.title }}</a></h1>
         <nav class="nav-collapse">
             <ul class="noList">
                 {% for link in site.navigation %}{% assign current = nil %}{% if page.url == link.url %}{% assign current = 'current' %}{% endif %}
                 <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                    {% if link.url %}
                     <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                    {% endif %}
                 </li>
                 {% endfor %}
             </ul>
         </nav>
     </div>
 </div><!-- end .header -->
