<head>
    <style>html {
  font-size: 100%;
  line-height: 1.5em;
}

html {
  font-family: sans-serif;
}

body {
  margin: 0px;
}

nav {
  display: block;
}

a {
  background-color: transparent;
}

h1 {
  font-size: 2em;
  line-height: 1.5em;
  margin-top: 0.75em;
  margin-bottom: 0.75em;
}

h3 {
  font-size: 1.17em;
  line-height: 1.28205em;
  margin-top: 1.28205em;
  margin-bottom: 1.28205em;
}

p {
  margin: 1.5em 0px;
}

ul {
  margin: 1.5em 0px;
}

ul {
  padding: 0px 0px 0px 40px;
}

nav ul {
  list-style: none none;
}

body {
  font-size: 1em;
  line-height: 1.45;
}

@media (min-width: 43.75em) {
  body {
    font-size: 1em;
    line-height: 1.375;
  }
}

h1,
h3 {
  margin: 0.5rem 0px 1.5rem;
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
}

h1 {
  font-size: 2em;
  line-height: 1.25;
}

@media (min-width: 43.75em) {
  h1 {
    font-size: 2.5em;
    line-height: 1.125;
  }
}

@media (min-width: 56.25em) {
  h1 {
    font-size: 3em;
    line-height: 1.05;
  }
}

h3 {
  font-size: 1.375em;
  line-height: 1.13636364;
}

@media (min-width: 43.75em) {
  h3 {
    font-size: 1.5em;
    line-height: 1.25;
  }
}

@media (min-width: 56.25em) {
  h3 {
    font-size: 1.75em;
    line-height: 1.25;
  }
}

html {
  box-sizing: border-box;
}

*,
::before,
::after {
  box-sizing: inherit;
}

body {
  font-family: 'PT Serif', Georgia, Times, serif;
  line-height: 1.75;
  font-size: 112.5%;
  color: rgb(17, 17, 17);
  overflow-x: hidden;
}

body p,
body ul {
  margin: 0px 0px 2rem;
}

.container {
  max-width: 610px;
  margin-left: auto;
  margin-right: auto;
  padding: 0px 20px;
}

.container::after {
  content: ' ';
  display: block;
  clear: both;
}

a {
  color: rgb(46, 139, 87);
}

.nav-collapse {
  z-index: 1;
}

.nav-collapse ul {
  margin: 0px;
  padding: 0px;
  width: 100%;
  display: block;
  list-style: none;
}

.nav-collapse ul li {
  width: 100%;
  display: block;
  background-color: rgb(46, 139, 87);
  border-bottom-width: 2px;
  border-bottom-style: solid;
  border-bottom-color: rgb(52, 158, 99);
  background-position: initial initial;
  background-repeat: initial initial;
}

.nav-collapse ul li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 5px 2rem;
}

.js .nav-collapse {
  clip: rect(0px 0px 0px 0px);
  max-height: 0px;
  position: absolute;
  display: block;
  overflow: hidden;
  zoom: 1;
  clear: both;
  width: 100%;
}

.nav-toggle {
  float: right;
  line-height: 2em;
  margin-top: 0.5em;
  background-color: rgb(46, 139, 87);
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
  border-bottom-right-radius: 4px;
  border-bottom-left-radius: 4px;
  padding: 0px 0.5em;
  color: white;
  text-decoration: none;
  position: relative;
  right: 2rem;
}

.content {
  padding-top: 1em;
}

.header {
  background-color: rgb(46, 139, 87);
  background-image: url(https://www.blogus123.com/assets/img/touring-min.jpg);
  background-size: cover;
  padding: 0px;
  height: 3em;
  background-position: 50% 50%;
}

.header .container {
  padding: 0px;
  max-width: 100%;
  margin-left: auto;
  margin-right: auto;
}

.header .container::after {
  content: ' ';
  display: block;
  clear: both;
}

.header h1 {
  margin: 0px;
  float: left;
  padding-left: 2rem;
  font-size: 1em;
  line-height: 3em;
  font-weight: 800;
  text-transform: uppercase;
}

.header h1 a {
  color: white;
  text-decoration: none;
  font-family: mfyueyuantitle;
  font-size: 130%;
}

.posts li {
  margin-bottom: 4rem;
  position: relative;
}

.posts li::before {
  content: '';
  position: absolute;
  bottom: -2rem;
  left: 0px;
  background-color: rgb(230, 230, 230);
  height: 2px;
  width: 60px;
  background-position: initial initial;
  background-repeat: initial initial;
}

.posts li a {
  text-decoration: none;
}

.posts li span.date {
  color: gray;
  font-family: 'Open Sans', Helvetica, Arial, sans-serif;
  font-weight: 300;
  font-size: 0.8em;
}

.posts li h3 {
  margin: 0px 0px 0.5em;
  font-family: mfyuehei;
  letter-spacing: 1px;
}

p.description {
  font-family: Arial, 'Microsoft YaHei';
}

li.element a {
  font-family: Arial, 'Microsoft YaHei';
}

@media only screen and (min-width: 800px) {
  .content {
    padding-top: 0px;
    position: relative;
    z-index: 1;
  }

  .content::after {
    z-index: -1;
    background-color: white;
    content: '';
    display: block;
    width: 100%;
    height: 5em;
    position: absolute;
    top: -2em;
    left: 0px;
    -webkit-transform: skewY(-2deg);
    -webkit-transform-origin: 0% 100%;
    background-position: initial initial;
    background-repeat: initial initial;
  }

  .container {
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    padding: 0px;
  }

  .container::after {
    content: ' ';
    display: block;
    clear: both;
  }

  #home .posts {
    width: 100%;
    float: none;
    margin: 0px auto 1.5em;
  }

  .header {
    height: 15em;
    position: relative;
    padding-bottom: 2em;
  }

  .header .container {
    position: relative;
    top: 50%;
    -webkit-transform: translateY(-50%);
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
  }

  .header .container::after {
    content: ' ';
    display: block;
    clear: both;
  }

  .header h1 {
    font-size: 3em;
    line-height: 1;
    letter-spacing: -3px;
    padding-left: 0px;
  }

  .header nav {
    float: left;
    clear: left;
  }

  .header nav ul {
    margin: 0px;
  }

  .header nav ul li {
    display: inline;
    line-height: 3em;
    background-image: none;
    padding: 0px 5px;
    border: none;
    background-position: initial initial;
    background-repeat: initial initial;
  }

  .header nav ul li a {
    color: white;
    font-size: 0.9em;
    text-decoration: none;
    padding: 0px 0.25em;
  }

  .header nav ul li.current {
    padding-bottom: 0.25em;
    border-bottom-width: 4px;
    border-bottom-style: solid;
    border-bottom-color: rgba(255, 255, 255, 0.4);
  }

  .js .nav-collapse {
    position: relative;
    max-height: none;
  }

  .js .nav-collapse.closed {
    max-height: none;
  }

  .js .nav-collapse ul li a {
    display: inline-block;
  }

  .nav-toggle {
    display: none;
  }
}

.fa {
  display: inline-block;
  font-style: normal;
  font-variant: normal;
  font-weight: normal;
  line-height: 1;
  font-family: FontAwesome;
  font-size: inherit;
  text-rendering: auto;
  -webkit-font-smoothing: antialiased;
}

.fa-bars::before {
  content: '\f0c9';
}
    </style>
